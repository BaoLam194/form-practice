<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <img class="sidebar-bg" src="image/bg.jpg" alt="background picture">
        <div class="sidebar-content">
            <img class="content-logo" src="image/odin.png">
            <p>ODIN</p>
        </div>
    </div>
    <div class="form-content">
        <p class="front">This is some word to fill up the space</p>
        <p class="front">Sign up now !</p>
        <form action="" method="get">
            <p>Let do this</p>
            <div id="form-input">
                <div>
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname">
                </div>
                <div>
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phonenum">Phone Number</label>
                    <input type="number" id="phonenum" name="phonenum">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="pwd">
                </div>
                <div>
                    <label for="conf-password">Confirm Password</label>
                    <input type="password" id="conf-password" name="conf-pwd">
                </div>
            </div>
        </form>
        <button>Create an account</button>
        <p class="behind">Already has an account? <a>Log in</a></p>
    </div>
</body>
</html>
